<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Sign In</title>
     <link rel="stylesheet" href="/home/style.css">
     <link rel="stylesheet" href="signUp.css">
</head>
<body>

     <nav>
          <div class="back">
               <a href="/home/index.html"><i class="fa-solid fa-chevron-left"><</i></a>
          </div>
          <div class="brand">
               <span class="we">web</span>tasks
          </div>
     </nav>

     <section class="redWhite">
          <section class="Advert">
               <div class="head">
                    Adventure start here
               </div>
               <div class="para">
                    Create an account to join or community
               </div>
               <div class="circles1">
                    <div class="circle1">
                         <div class="circle2"></div>
                    </div>
               </div>
               <div class="circles2">
                    <div class="circle1">
                         <div class="circle2"></div>
                    </div>
               </div>
          </section>
     
          <section class="signInForm">
               <h2>Sign Up</h2>
               <form action="">
                    <div>
                         <label for="firstName">First name</label>
                         <span class="info"></span>
                         <input type="text" name="firstName" id="firstName" required>
                    </div>
                    <div>
                         <label for="lastName">Last name</label>
                         <span class="info"></span>
                         <input type="text" name="lastName" id="lastName" required>
                    </div>
                    <div>
                         <label for="email">Email</label>
                         <span class="info"></span>
                         <input type="email" name="email" id="email" required>
                    </div>
                    <div>
                         <label for="userName">Username</label>
                         <span class="info"></span>
                         <input type="text" name="userName" id="userName" required>
                    </div>
                    <div class="passwordss">
                         <label for="password">Password</label>
                         <div class="passwords">
                              <div>
                              
                                   <span class="info"></span>
                                   <input type="password" name="password" id="createPwd" placeholder="Create password" required>
                              </div>
                              <div>
                                   <span class="info"></span>
                                   <input type="password" name="password" id="confirmPwd" placeholder="Confirm password" required>
                              </div>
                         </div>
                    </div>
                    <button type="submit">Sign Up</button>
               </form>
          </section>
     </section>
     
     <script src="https://kit.fontawesome.com/2a49fbdbb8.js" crossorigin="anonymous"></script>
</body>
</html>
