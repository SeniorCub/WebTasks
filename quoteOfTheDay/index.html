<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">  
    <title>Random Quote Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS BootStrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

     <nav>
          <a href="../dashboard/dashboard.html" class="arrow-left">
               <i class="fa-solid fa-arrow-left"></i>
          </a>
          <div class="others">
               <div class="saveAs">
                    <i class="fa-solid fa-save"></i>
               </div>
               <div class="generateNew">
                    <i class="fa-solid fa-sync"></i>
               </div>
          </div>
     </nav>

          <div class="wrapper">
               <div class="main">
                    <header>Quote of the Day</header>
                    <div class="content">
                    <div class="quote-area">
                         <i class="fas fa-quote-left"></i>
                         <p class="quote">Never give up because you never know if the next try is going to be the one that works.</p>
                         <i class="fas fa-quote-right"></i>
                    </div>
                    <div class="author">
                         <span>__</span>
                         <span class="name">Mary Kay Ash</span>
                    </div>
                    </div>
               </div>
               <div class="buttons">
                    <div class="features">
                         <ul>
                         <li class="speech"><i class="fas fa-microphone"></i></li>
                         <li class="copy"><i class="fas fa-copy"></i></li>
                         <li class="twitter"><i class="fab fa-twitter"></i></li>
                         </ul>
                    </div>
               </div>
          </div>
          
     <!-- BootStrap JavaScript LInk -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
     <!-- Font Awsome -->
     <script src="https://kit.fontawesome.com/2a49fbdbb8.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    
  </body>
</html>
