<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calender</title>
    <!-- FavIcon -->
    <link rel="shortcut icon" href="images/Untitled_logo_1_free-file_1_-removebg-preview.png" type="image/x-icon">
     <!-- CSS BootStrap Link -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
     <!-- Normal CSS Link -->
     <link rel="stylesheet" href="carlender.css">
</head>
<body>

     <nav>
          <i class="fas fa-arrow-left"></i>
     </nav>

     <div class="calen">
          <div class="contianer">
               <div class="calendar">
                    <div class="calendar-header">
                    <span class="month-picker" id="month-picker"> May </span>
                    <div class="year-picker" id="year-picker">
                         <span class="year-change" id="pre-year">
                         <
                         </span>
                         <span id="year">2020 </span>
                         <span class="year-change" id="next-year">
                         >
                         </span>
                    </div>
                    </div>
               
                    <div class="calendar-body">
                    <div class="calendar-week-days">
                         <div>Sun</div>
                         <div>Mon</div>
                         <div>Tue</div>
                         <div>Wed</div>
                         <div>Thu</div>
                         <div>Fri</div>
                         <div>Sat</div>
                    </div>
                    <div class="calendar-days">
                    </div>
                    </div>
                    <div class="calendar-footer">
                    </div>
                    <div class="date-time-formate">
                    <div class="day-text-formate">TODAY</div>
                    <div class="date-time-value">
                         <div class="time-formate">01:41:20</div>
                         <div class="date-formate">03 - march - 2022</div>
                    </div>
                    </div>
                    <div class="month-list"></div>
               </div>
               </div>
     </div>

    <!-- BootStrap JavaScript LInk -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <!-- Font Awsome -->
    <script src="https://kit.fontawesome.com/2a49fbdbb8.js" crossorigin="anonymous"></script>
    <!-- Normal Script Link -->
    <script src="carlender.js"></script>
</body>
</html>
