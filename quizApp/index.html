<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Quiz App</title>
     <!-- CSS BootStrap Link -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
     <!-- Quiz CSS -->
     <link rel="stylesheet" href="style.css">
</head>
<body>

     <!-- NavBar -->
     <nav>
          <a href="../dashboard/dashboard.html" class="arrow-left">
               <i class="fa-solid fa-arrow-left"></i>
          </a>

          <div class="qzina">
               <div class="h1">Quiz</div>
               <div class="amount"><span id="questionNumber">1</span>/<span id="totalNumber">5</span></div>
          </div>

          <div id="time">0</div>
     </nav>

     <!-- Start Game -->
     <div class="start">
          <nav>
               <a href="../dashboard/dashboard.html" class="arrow-left">
                    <i class="fa-solid fa-arrow-left"></i>
               </a>
          </nav>
          <h1><span>Q</span>uiz</h1>
          <button id="start">Start Game</button>
     </div>
     
     <section>
          <div class="continer">
               <div class="letSide">
                    <div id="questionNumb">Question <span id="questionNumber">1</span>:</div>
                    <div id="quizQuestion">Which gas makes up the majority of Earthâ€™s  atmosphere?</div>
               </div>
               
               <div id="quizOptions">
                    <div class="option">
                         <input type="radio" name="option" id="option1" class="answer">
                         <label for="option1" id="option1Label">Answer 1</label>
                    </div>
                    <div class="option">
                         <input type="radio" name="option" id="option2">
                         <label for="option2" id="option2Label">Answer 2</label>
                    </div>
                    <div class="option">
                         <input type="radio" name="option" id="option3">
                         <label for="option3" id="option3Label">Answer 3</label>
                    </div>
                    <div class="option">
                         <input type="radio" name="option" id="option4">
                         <label for="option4" id="option4Label">Answer 4</label>
                    </div>
               </div>
          </div>

          <div class="btns">
               <button id="next">Next Question</button>
               <button id="submit">Submit Quiz</button>
              
          </div>
          <audio id="myAudio" autoplay style="display:none;">
               <source src="./audio/mixkit-greeting-music-box-tone-699.wav" type="audio/mp3">
           </audio>
     </section>
     

      <!-- BootStrap JavaScript LInk -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
      <!-- Font Awsome -->
      <script src="https://kit.fontawesome.com/2a49fbdbb8.js" crossorigin="anonymous"></script>
      <!-- Quiz Script -->
     <!-- <script src="script.js"></script> -->
</body>
</html>
