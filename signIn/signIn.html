<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Sign In</title>
     <link rel="stylesheet" href="/home/style.css">
     <link rel="stylesheet" href="signIn.css">
</head>
<body>

     <nav>
          <div class="back">
               <i class="fa-solid fa-chevron-left"></i>
          </div>
          <div class="brand">
               <span class="we">web</span>tasks
          </div>
     </nav>

     <section class="redWhite">
          <section class="Advert">
               <div class="head">
                    Adventure start here
               </div>
               <div class="message">
                    Create an account to join or community
               </div>
          </section>
     
          <section class="signInForm">
               <h2>Sign in</h2>
               <form action="">
                    <div>
                         <span class="info"></span>
                         <label for="email">Email</label>
                         <input type="email" name="email" id="email" required>
                    </div>
                    <div>
                         <span class="info"></span>
                         <label for="password">Password</label>
                         <input type="password" name="password" id="password" required>
                    </div>
                    <div class="option">
                         <div class="remid">
                              <input type="checkbox" name="remember" id="remember">
                              Remember me
                         </div>
                         <div class="forget">
                              forget password?
                         </div>
                    </div>
                    <button type="submit">Sign In</button>
               </form>
          </section>
     </section>
     
     <script src="https://kit.fontawesome.com/2a49fbdbb8.js" crossorigin="anonymous"></script>
</body>
</html>
